<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlipCard Magic</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card-container" onclick="this.classList.toggle('flipped')">
    <div class="card">
      <div class="card-front">
        <img src="https://images.pexels.com/photos/459203/pexels-photo-459203.jpeg" alt="Nature">
        <h2>Nature View</h2>
      </div>
      <div class="card-back">
        <p>Explore the beauty of the natural world. Get lost in the green and blue.</p>
        <button>Explore More</button>
      </div>
    </div>
  </div>

</body>
</html>
